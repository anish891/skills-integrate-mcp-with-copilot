<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-row">
        <div>
          <h1>Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
        <div id="admin-icon-container">
          <button id="admin-icon" title="Admin Login">
            <img src="https://octodex.github.com/images/dojocat.jpg" alt="Admin" height="40" />
          </button>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <!-- Admin Login Modal -->
      <div id="admin-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close" id="close-admin-modal">&times;</span>
          <h3>Admin Login</h3>
          <form id="admin-login-form">
            <div class="form-group">
              <label for="admin-username">Username:</label>
              <input type="text" id="admin-username" required />
            </div>
            <div class="form-group">
              <label for="admin-password">Password:</label>
              <input type="password" id="admin-password" required />
            </div>
            <button type="submit">Login</button>
          </form>
          <div id="admin-login-message" class="hidden"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
